services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nextjs-bun-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgrespassword@postgres:5432/appdb
    expose:
      - '3000'
    depends_on:
      - postgres
    networks:
      - devops-pipeline

  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: appdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devops-pipeline

  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    restart: always
    depends_on:
      - nextjs-app
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - devops-pipeline

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pga-data:/var/lib/pgadmin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - devops-pipeline

volumes:
  postgres-data:
  pga-data:

networks:
  devops-pipeline:
    driver: bridge